        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');

            const s = String(now.getSeconds()).padStart(2, '0');
            const ms = String(Math.floor(now.getMilliseconds() / 10)).padStart(2, '0');
           document.getElementById('clock').innerHTML = `${h}:${m}:${s}`;

        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');

        const cursor = document.getElementById('flashlight-cursor');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 3;
                this.speedY = (Math.random() - 0.5) * 3;
                this.opacity = 1;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                this.opacity -= 0.008;
            }
            draw() {
                ctx.fillStyle = `rgba(0, 242, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        window.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            spotlight.style.setProperty('--x', x + 'px');
            spotlight.style.setProperty('--y', y + 'px');
            gsap.to(cursor, { x: x, y: y, duration: 0.05 });
            if (Math.random() > 0.05) particles.push(new Particle(x, y));

            if (document.getElementById('modalOverlay').style.display !== 'flex') {
                document.querySelectorAll('.project-card').forEach(card => {
                    const rect = card.getBoundingClientRect();
                    const cardX = rect.left + rect.width / 2;
                    const cardY = rect.top + rect.height / 2;
                    const dist = Math.hypot(x - cardX, y - cardY);
                    if (dist < 400) {
                        const angleX = (y - cardY) / 20;
                        const angleY = (cardX - x) / 20;
                        gsap.to(card, { rotationX: angleX, rotationY: angleY, duration: 0.5 });
                    } else {
                        gsap.to(card, { rotationX: 0, rotationY: 0, duration: 0.5 });
                    }
                });
            }
        });

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.update(); p.draw();
                if (p.opacity <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animateParticles);
        }

        const container = document.getElementById('projects');
        projects.forEach(p => {
            const badgeClass = p.type === 'mobile' ? 'badge-mobile' : p.type === 'desktop' ? 'badge-desktop' : 'badge-both';
            const badgeText = p.type === 'mobile' ? 'Mobile' : p.type === 'desktop' ? 'Masaüstü' : 'Mobil + Masaüstü';
            const card = document.createElement('div');
            card.className = 'project-card';
            card.onclick = () => openModal(p);
            card.innerHTML = `
                <span class="project-number">PROJE ${p.id.toString().padStart(2, '0')}</span>
                <span class="project-category">${p.category}</span>
                <h3 class="project-name">${p.name}</h3>
                <span class="badge ${badgeClass}">${badgeText}</span>
            `;
            container.appendChild(card);
        });

        function openModal(p) {
            const overlay = document.getElementById('modalOverlay');
            document.getElementById('modalTitle').innerText = p.name;
            document.getElementById('modalCategory').innerText = p.category;
            document.getElementById('modalDescription').innerText = p.description;
            document.getElementById('modalLink').href = p.link;
            overlay.style.display = 'flex';
            gsap.to(overlay, { opacity: 1, duration: 0.4 });
            gsap.to("#modalContent", { scale: 1, duration: 0.5, ease: "back.out(1.5)" });
        }

        function closeModal() {
            gsap.to("#modalContent", { scale: 0.8, duration: 0.3 });
            gsap.to("#modalOverlay", { opacity: 0, duration: 0.3, onComplete: () => {
                document.getElementById('modalOverlay').style.display = 'none';
            }});
        }

        function showProjects() {
            gsap.to(window, { duration: 1.2, scrollTo: "#projects", ease: "power2.inOut" });
            gsap.to(".projects-section", { opacity: 1, y: 0, duration: 1, delay: 0.3 });
        }

        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') closeModal();
        });
